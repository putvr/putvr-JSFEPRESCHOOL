<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>tic-tac-toe app</title>
</head>

<body>
  <div class="container main">
    <div class="row">
      <div class="col">
        <h1 class="text-center">Lets play!</h1>
        <h2 class="text-capitalize log">First turn. Find the best move for <span>X</span></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 game">
        <div class="game-cell br" data-cell="0">0</div>
        <div class="game-cell br" data-cell="1">1</div>
        <div class="game-cell" data-cell="2">2</div>
        <div class="game-cell br bt" data-cell="3">3</div>
        <div class="game-cell br bt" data-cell="4">4</div>
        <div class="game-cell bt" data-cell="5">5</div>
        <div class="game-cell br bt" data-cell="6">6</div>
        <div class="game-cell br bt" data-cell="7">7</div>
        <div class="game-cell bt" data-cell="8">8</div>
      </div>

      <div class="col-md-4 stat">
        <h2>Last winners</h2>
        <ol class="stat__data"></ol>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8  mt-auto">
        <a class="link" href="https://github.com/putvr">Â© 2022 github</a>
      </div>
      <div class="col-md-4">
        <a href="https://rs.school/js-stage0/" title="Rolling Scopes School">
          <img class="rss" src="./rss.svg" alt="Rolling Scopes School" width="242" height="60">
        </a>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
